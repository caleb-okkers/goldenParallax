<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Parallax Openverse</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section1">
        <video autoplay loop muted playsinline class="video-background" id="bgVideo">
            <source src="https://videos.pexels.com/video-files/3129977/3129977-uhd_2560_1440_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <div class="text">Caleb Okkers</div>
            <div class="home-image">
                <!-- <img src="https://github.com/caleb-okkers/hostedImages2/blob/main/IMG_20240507_142704.jpg?raw=true" alt="Caleb Okkers"> -->
                <img src="https://github.com/caleb-okkers/coolCards/blob/master/images/IMG_2711onetooneratio.jpg?raw=true" alt="Caleb Okkers" loading="lazy">
            </div>
        </div>
    </div>
    <div class="section2">
        <div class="text">About</div>
    </div>

    <script>
        // Ensure the video loops
        const video = document.getElementById('bgVideo');
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
    </script>
</body>
</html>
